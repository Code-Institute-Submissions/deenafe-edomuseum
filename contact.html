 <!-- Navigation Links and Logo -->

    <!-- Contact Form -->

    <section class="contact-section">
        <form method="POST" action="https://formdump.codeinstitute.net/">

            <div class="contact-title">
                <h2>CONTACT</h2>
            </div>

            <div class="contact-info">

                <div class="contact-info-item">
                    <label for="name">NAME</label>
                    <input id="name" name="name" type="text" placeholder="Name" required>
                </div>
                <div class="contact-info-item">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email_address" type="email" placeholder="Your Email" required>
                </div>

            </div>

            <div class="contact-message">
                <label for="message">MESSAGE</label>
                <textarea name="message" id="message" required></textarea>
            </div>

            <div>
                <input class="contact-action" type="submit" value="SEND MESSAGE">
            </div>


        </form>

    </section>

    <!-- Footer with social media icons -->

    <footer>
        <ul class="social-media">
